<html>
<head>
  <title>Form validation</title>
  <script type="text/JavaScript" language="JavaScript">

    function validate(form) {
      var radioButtons = form.radColleges;
      radioChosen = false;
      for (var i=0; i<radioButtons.length; i++) {
       if (radioButtons[i].checked)
        {
          radioChosen=true;
          returnValue = true;
        }
      }

      if (radioChosen == false) {
        returnValue = false;
        alert("You did not select a college");
      }

      return returnValue;
    }

</script>
</head>

<body>

<form name="frmColleges" action="cards.aspx" method="post"
         onsubmit="return validate(this)" >
  <p>Please select your school from the drop-down:</p>
  <p><input type="radio" name="radColleges" value="UCR" /> UCR</p>
  <p><input type="radio" name="radColleges" value="RCC" /> RC </p>
  <p><input type="radio" name="radColleges" value="CSUSB" /> CSUSB </p>
  <p><input type="radio" name="radColleges" value="Cal Poly" /> Cal Poly </p>
  <p><input type="radio" name="radColleges" value="UCI" /> UCI </p>
  <p><input type="submit" value="Submit choice" /></p>
</form> 

</body>
</html>
