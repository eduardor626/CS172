
<!DOCTYPE html>
<html >

<head>
  <title>Focus</title>
</head>

<body onload="document.frmLogin.txtUserName.focus();">


<form name="frmLogin" action="login.aspx" method="post">
   First Name <input type="text" name="txtFName" /><br /><br />
   Last Name  <input type="text" name="txtLName" /><br /><br />
   
   Enter Date of Birth:
   <input name="txtMonth" size="3" maxlength="2"
         onkeyup="if(this.value.length>=2) 
         this.form.txtDay.focus();"/>
   <input name="txtDay" size="3" maxlength="2"
         onkeyup="if(this.value.length>=2) 
         this.form.txtYear.focus();" />
   <input name="txtYear"  size="5" maxlength="4"
         onkeyup="if(this.value.length>=4) 
         this.form.submit.focus();" />

   <input type="submit" name="submit" 
         value="Send" />

</form>

You can use the TAB key to jump between entry 

</body>
</html>
